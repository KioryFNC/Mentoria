<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>
  
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form>
      <fieldset>
        <div class= "fieldset-wrapper">
          <legend>Informações Pessoais</legend>
          <div class="name-surname">  
            <div class="input-wrapper">
            <label for="information-name">Nome</label>
            <input type="text" id="information-name" />
            </div>
            
            <div class="input-wrapper">
              <label for="information-lastname">Sobrenome</label>
              <input type="text" id="information-lastname" />
            </div>
          
          </div>  

            <div class="input-wrapper">
              <label for="information-email">Email <span>(digite um email válido)</span></label>
              <input type="email" id="information-email" />
            </div>
            
            <div class="input-wrapper">
              <label for="information-password">Senha <span>(mínimo de 6 caracteres)</span></label>
              <input type="password" id="information-password" />
            </div>
            
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="information-srname">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="information-srname" />
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>

            <h2>Primeira Mentoria</h2> 
            <div class="col-1">
              <div class="input-wrapper">
                <label for="information-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="information-date" />
              </div>

              <div class="input-wrapper">
                <label for="information-begin">Das </label>
                <input type="time" id="information-begin" />
              </div>

              <div class="input-wrapper">
                <label for="information-end">Até </label>
                <input type="time" id="information-end" />
              </div>

            </div> 
            
            <h3>Segunda Mentoria</h3>
            <div class="col-2">
              <div class="input-wrapper">
                <label for="information-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="information-date" />
              </div>

              <div class="input-wrapper">
                <label for="information-begin">Das </label>
                <input type="time" id="information-begin" />
              </div>

              <div class="input-wrapper">
                <label for="information-end">Até </label>
                <input type="time" id="information-end" />
              </div>
              
            </div>  

      </fieldset>
    </form>

    <footer>
      <button
        class="button"
        form="my-form">
        Salvar
      </button>
    </footer>
  </div>  
</body>
</html>
